<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran Menüsü</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            overflow: hidden;
        }
        body {
            background-color: #f7f7f7;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 1rem;
            padding-bottom: 1.5rem;
            overflow: hidden; /* Dikey kaydırmayı engelle */
            touch-action: pan-x; /* Dikey dokunma hareketlerini engelle */
            display: flex;
            align-items: start;
            justify-content: center;
            height: 100vh;
            overflow-y: hidden;
        }
        .scroll-wrapper {
            width: 90vw;
            height: 90vh;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            position: relative;
        }
        .scroll-container {
            display: flex;
            width: 100%;
            height: 100%;
            overflow-x: scroll;
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
        }
        .menu-item {
            flex-shrink: 0;
            width: 100%;
            height: 100%;
            scroll-snap-align: center;
            position: relative;
        }
        .menu-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.05);
        }
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0) 10%);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 2rem;
            color: white;
            text-align: center;
        }
        .menu-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        .dots-container {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
        }
        .dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 9999px;
            background-color: rgba(255, 255, 255, 0.5);
            transition: background-color 0.3s ease;
        }
        .dot.active {
            background-color: white;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center">

    <div class="scroll-wrapper">
        <div class="scroll-container" id="menu-container">
            <div class="menu-item">
                <img src="yemekler/baslangic.jpg" alt="Ana Yemekler">
                <div class="image-overlay">
                    
                </div>
            </div>
            <div class="menu-item">
                <img src="yemekler/makarna.jpg" alt="Burger ve Sandviçler">
                <div class="image-overlay">
                    
                </div>
            </div>
            <div class="menu-item">
                <img src="yemekler/pizza.jpg" alt="Çorbalar">
                <div class="image-overlay">
                    
                </div>
            </div>
            <div class="menu-item">
                <img src="yemekler/ara.jpg" alt="Salatalar">
                <div class="image-overlay">
                    
                </div>
            </div>
            <div class="menu-item">
                <img src="yemekler/salata.jpg" alt="Tatlılar">
                <div class="image-overlay">
                    
                </div>
            </div>
            <div class="menu-item">
                <img src="yemekler/ana.jpg" alt="İçecekler">
                <div class="image-overlay">
                    
                </div>
            </div>
             <div class="menu-item">
                <img src="yemekler/tatli.jpg" alt="İçecekler">
                <div class="image-overlay">
        
                </div>
            </div>
        </div>
        <div class="dots-container" id="dots-container"></div>
    </div>

    <script>
        const scrollContainer = document.getElementById('menu-container');
        const dotsContainer = document.getElementById('dots-container');
        const menuItems = document.querySelectorAll('.menu-item');

        // Sayfa sayısı kadar nokta oluştur
        for (let i = 0; i < menuItems.length; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            dotsContainer.appendChild(dot);
        }

        const dots = document.querySelectorAll('.dot');

        // Noktaları senkronize etme
        scrollContainer.addEventListener('scroll', () => {
            // Mevcut menü öğesinin indeksini hesapla
            const scrollLeft = scrollContainer.scrollLeft;
            const itemWidth = scrollContainer.clientWidth;
            const currentIndex = Math.round(scrollLeft / itemWidth);

            // Aktif noktayı güncelle
            dots.forEach((dot, index) => {
                if (index === currentIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        });

        // Sayfa yüklendiğinde ilk noktayı aktif yap
        window.onload = () => {
            if (dots.length > 0) {
                dots[0].classList.add('active');
            }
        };
    </script>
</body>
</html>
